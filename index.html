<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership Home</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #0d0d0d, #1f1f1f, #b28d37);
      background-size: 400% 400%;
      animation: backgroundShift 12s ease infinite;
      font-family: 'Cinzel', serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 50px 30px;
      border-radius: 20px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 40px rgba(178, 141, 55, 0.3);
      border: 1px solid rgba(255, 215, 0, 0.3);
      animation: fadeIn 1.5s ease;
    }
    h1 {
      font-size: 2.5em;
      color: #FFD700;
      letter-spacing: 3px;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }
    p {
      font-size: 1.2em;
      color: #e5d6a0;
      line-height: 1.7;
      margin-bottom: 30px;
    }
    .btn {
      padding: 16px 40px;
      font-size: 17px;
      font-weight: bold;
      background: linear-gradient(135deg, #FFD700, #c99700);
      border: none;
      color: #000;
      border-radius: 50px;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }
    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
    }
    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.8em; }
      p { font-size: 1em; }
      .btn { font-size: 15px; padding: 14px 28px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Exclusive Membership Access</h1>
    <p>Experience prestige with our Gold, Platinum, or Diamond memberships â€” each tailored for those who demand excellence.</p>
    <a class="btn" href="form.html">Get Membership Card Now</a>
  </div>
</body>
</html>
